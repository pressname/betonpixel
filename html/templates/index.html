<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<header>
    <div class="menu-container">
        <nav class="menu">
            <a href="{{ url_for('index') }}" {% if request.path == url_for('index') %}class="selected"{% endif %}>Home</a>
            <a href="{{ url_for('stats') }}" {% if request.path == url_for('stats') %}class="selected"{% endif %}>Stats</a>
            <a class="logout-button" href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>
</header>

<body>
    <div class="head-container">
        <h1>Upload a File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="green-button">Upload</button>
        </form>
    </div>

    <h2>Wir betonieren foldendes Bild:</h2>
    <div class="image-container">
        {% if image %}
        <div class="image-item">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
                <form action="{{ url_for('delete_image') }}" method="POST">
                    <input type="hidden" name="file_name" value="{{ image }}">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>                    
        </div>
        {% endif %}
    </div> 
</body>
<footer>

</footer>
</html>
